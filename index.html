<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="carousel">
      <h2>Liverpool Slideshow </h2>
      <button class="btn button-left">
        <i class="fa fa-chevron-left fa-3x"></i>
      </button>

      <div class="container">
        <ul class="img_holder">
          <li class="img_slide current-slide">
            <img class="slide_image" src="images/IMG_2584.JPG" alt="slide 1" />
          </li>
          <li class="img_slide">
            <img class="slide_image" src="images/IMG_4012.JPG" alt="slide 2" />
          </li>
          <li class="img_slide">
            <img class="slide_image" src="images/IMG_2956.JPG" alt="slide 3" />
          </li>
          <li class="img_slide">
            <img class="slide_image" src="images/IMG_9177.JPG" alt="slide 4" />
          </li>
          <li class="img_slide">
            <img class="slide_image" src="images/IMG_5799.JPG" alt="slide 5" />
          </li>
          <li class="img_slide">
            <img class="slide_image" src="images/IMG_5774.JPG" alt="slide 6" />
          </li>
        </ul>
      </div>
      <button class="btn button-right">
        <i class="fa fa-chevron-right fa-3x"></i>
      </button>
      <div class="my-nav">
        <button class="indicator current-slide"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
      </div>
    </div>


    <script src="carousel.js" type="text/javascript">

    </script>
  </body>
</html>
